<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Files/plantillas/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="agregarProdAOrdenForm">
                    <b:container fluid="true">
                        <b:panel title="Agregar Producto" look="primary">
                            <b:row tooltip="No se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID Orden" for="id"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID"
                                                 id="identificacion"
                                                 required="true"
                                                 value="#{ordenController.idOrden}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="Producto"/>   
                                </b:column>
                                <b:selectOneMenu value="#{ordenProductoController.idProducto}" >
                                    <f:selectItems value="#{productoController.productos}"
                                                       var="productos"
                                                       itemLabel="#{productos.descripcionProducto}"
                                                       itemValue="#{productos.idProducto}"/>
                                    </b:selectOneMenu>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="descripcionProducto" />
                                </b:column>
                            </b:row>
                           
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Agregar"
                                                     look="success"
                                                     style="width: 33%"
                                                     icon="refresh"
                                                     action="#{ordenProductoController.inserta(ordenController.idOrden,ordenProductoController.idProducto,ordenController.sucursal.idSucursal, ordenController.usuario.id)}">
                                    </b:commandButton>
                                </b:column>     
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
