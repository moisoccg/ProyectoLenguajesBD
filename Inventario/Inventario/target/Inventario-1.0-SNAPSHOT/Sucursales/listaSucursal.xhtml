<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Files/plantillas/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="listaSucursalForm">
                    <b:row>
                        <b:column medium-screen="8">
                            <b><h1 align="center" style="color: #7FB3D5">Lista de Sucursales </h1></b>
                        </b:column>
                        <b:column medium-screen="2">
                            <br></br>
                             <b:commandButton value="Nueva Sucursal"
                                              action="#{sucursalController.nuevaSucursal()}"
                                                     look="success"
                                                     style="width:100%"
                                                     icon="plus"/> 
                        </b:column>
                    </b:row>
                    <br></br>
                    <br></br>
                    <b:dataTable value="#{sucursalController.sucursales}"
                                 var="sucursal">
                        <b:dataTableColumn value="#{sucursal.idSucursal}" 
                                           width="10%"
                                           style="text-align: center"
                                           label=" ID Sucursal"/>
                        <b:dataTableColumn value="#{sucursal.nombreSucursal}" 
                                           width="10%"
                                           style="text-align: center"
                                           label="Nombre Sucursal"/>
                        <b:dataTableColumn style="text-align: center" width="5%"
                            label="Editar Usuario">
                              <b:commandButton value="Editar"
                                               icon="pencil"
                                               action="#{sucursalController.edita(sucursal.idSucursal)}"
                                             look="info"/>
                              
                        </b:dataTableColumn>
                    </b:dataTable>
              
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
