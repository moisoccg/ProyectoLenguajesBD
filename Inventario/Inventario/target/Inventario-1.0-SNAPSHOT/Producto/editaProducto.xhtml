<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Files/plantillas/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaProductoForm">
                    <b:container fluid="true">
                        <b:panel title="Editar Producto" look="primary">
                            <b:row tooltip="No se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID" for="id"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID"
                                                 id="identificacion"
                                                 required="true"
                                                 disabled="true"
                                                 value="#{productoController.idProducto}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Descripcion"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Descripcion"
                                                 id="descripcion"
                                                 disabled="false"
                                                 required="true"
                                                 value="#{productoController.descripcionProducto}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="descripcionProducto" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Precio"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Precio"
                                                 id="precio"
                                                 required="true"
                                                 disabled="false"
                                                 value="#{productoController.precioProducto}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="precioproducto" />
                                </b:column>
                            </b:row>   
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Elaborado"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:dateTimePicker
                                        value="#{productoController.fechaElaborado}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaelaborado" />
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Vencimiento"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:dateTimePicker
                                        value="#{productoController.fechaVencimiento}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechavencimiento" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tipo"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:selectOneMenu value="#{productoController.tipoProducto.idTipoProducto}" >
                                        <f:selectItems value="#{tipoProductoController.tiposProducto}"
                                                       var="tipo"
                                                       itemLabel="#{tipo.nombreTipoProducto}"
                                                       itemValue="#{tipo.idTipoProducto}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="tipo" />
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Stock"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Stock"
                                                   required="true"
                                                   id="stock"
                                                   value="#{productoController.cantidadStock}"
                                                   autocomplete="false"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cantidadstock" />
                                </b:column>
                            </b:row>
                             <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cant. Minima"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cant. Minima"
                                                   required="true"
                                                   disabled="true"
                                                   id="cantidadminima"
                                                   value="#{productoController.cantidadMinima}"
                                                   autocomplete="false"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cantidadminima" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Actualizar"
                                                     look="success"
                                                     style="width: 33%"
                                                     icon="refresh"
                                                     action="#{productoController.modifica()}">
                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     icon="trash"
                                                     look="danger"
                                                     action="#{productoController.elimina()}"
                                                     style="width: 33%"
                                                     >
                                    </b:commandButton>
                                </b:column>     
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
