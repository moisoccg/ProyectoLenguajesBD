<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Service Desk</title>
        <style>
            body{
                background: #525252;  
                background: -webkit-linear-gradient(to right, #3d72b4, #525252);  
                background: linear-gradient(to right, #3d72b4, #525252); 
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <b:container style="align-items: center; margin-top: 10%; width: 50%">
                <b:panel title="Inicio de Sesión" look="primary" >
                    <b:row>
                        <b:column>
                            <b:inputText placeholder="cedula"
                                         label="Nombre de usuario" required="true"
                                         value="#{usuarioController.id}"
                                         autocomplete="false">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column>
                            <b:inputSecret placeholder="***"
                                           label="Contraseña" required="true"
                                           value="#{usuarioController.contraseña}"
                                           autocomplete="false">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>

                        </b:column>

                    </b:row>
        
                        <br></br>
                        <br></br>
                    <b:row>
                        <b:column medium-screen="4" >
                           
                        </b:column>
                        <b:column medium-screen="4">
                            <b:commandButton value="Ingresar"
                                             action="#{usuarioController.valida()}"
                                             look="primary"
                                             style="width: 100%"/>

                        </b:column>
                    </b:row>


                    <b:growl id="growlMsg" placementFrom="bottom" placement-align="right"
                             show-detail="true" show-summary="true" allowDismiss="true"
                             delay="3000" escape="true" />


                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
