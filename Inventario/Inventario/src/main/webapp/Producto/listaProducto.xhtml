<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Files/plantillas/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="listaProductoForm">
                    <b:row>
                        <b:column medium-screen="8">
                            <b><h1 align="center" style="color: #7FB3D5">Lista de Productos </h1></b>
                        </b:column>
                        <b:column medium-screen="2">
                            <br></br>
                             <b:commandButton value="Nuevo Producto"
                                              action="#{productoController.nuevoProducto()}"
                                                     look="success"
                                                     style="width:100%"
                                                     icon="plus"/> 
                              <br></br>
                              <br></br>
                              <b:commandButton
                                        value="Ver Productos por vencer"
                                        look="info"
                                        iconAwesome="fas fa-download"
                                        style="width:100%"
                                        action="#{reporteController.descargarPdf()}"/>
                              
                              <br></br>
                              <br></br>
                              <b:commandButton
                                        value="Ver Stock minimo"
                                        look="info"
                                        iconAwesome="fas fa-download"
                                        style="width:100%"
                                        action="#{reporteController.cantidadMinima()}"/>
                               <br></br>
                              <br></br>
                              <b:commandButton
                                        value="Ver Reporte General"
                                        look="info"
                                        iconAwesome="fas fa-download"
                                        style="width:100%"
                                        action="#{reporteController.reporteGeneral()}"/>
                        </b:column>
                    </b:row>
                    <br></br>
                    <br></br>
                    <b:dataTable value="#{productoController.productos}"
                                 var="productos">
                        <b:dataTableColumn value="#{productos.idProducto}" 
                                           width="10%"
                                           style="text-align: center"
                                           label=" ID Producto"/>
                        <b:dataTableColumn value="#{productos.descripcionProducto}" 
                                           width="10%"
                                           style="text-align: center"
                                           label="Descripcion"/>
                        <b:dataTableColumn value="#{productos.precioProducto}" 
                                           width="10%"
                                           style="text-align: center"
                                           label="Precio"/>
                        <b:dataTableColumn value="#{productos.fechaElaborado}" 
                                           width="10%"
                                           style="text-align: center"
                                           label="Elaborado"/>
                         <b:dataTableColumn value="#{productos.fechaVencimiento}" 
                                           width="10%"
                                           style="text-align: center"
                                           label="Vencimiento"/>
                         <b:dataTableColumn value="#{productos.tipoProducto.idTipoProducto}" 
                                           width="10%"
                                           style="text-align: center"
                                           label="Tipo"/>
                        <b:dataTableColumn value="#{productos.numeroSerie}" 
                                           width="10%"
                                           style="text-align: center"
                                           label="# Serie"/>
                        <b:dataTableColumn value="#{productos.cantidadStock}" 
                                           width="10%"
                                           style="text-align: center"
                                           label="Stock"/>
                         <b:dataTableColumn value="#{productos.cantidadMinima}" 
                                           width="10%"
                                           style="text-align: center"
                                           label="Cant. Minima"/>
                         
                        <b:dataTableColumn style="text-align: center" width="5%"
                            label="Editar Producto">
                              <b:commandButton value="Editar"
                                               icon="pencil"
                                                action="#{productoController.edita(productos.idProducto)}"
                                             look="info"/>
                              
                        </b:dataTableColumn>
                    </b:dataTable>
              
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
