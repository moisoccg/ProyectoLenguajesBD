<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Files/plantillas/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="nuevoClienteForm">
                    <b:container fluid="true">
                        <b:panel title="Nuevo Cliente" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{nUsuarioController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre" />
                                </b:column>
                            </b:row>   
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Apellido"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Apellido"
                                                 id="apellido"
                                                 required="true"
                                                 value="#{nUsuarioController.apellidos}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cedula"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cedula"
                                                 id="cedula"
                                                 required="true"
                                                 value="#{nUsuarioController.cedula}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cedula" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Correo"
                                                 id="correo"
                                                 required="true"
                                                 value="#{correoController.correoelectronico}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Correo" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tipo Telefono"/>   
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:selectOneMenu value="#{tipotelefonoController.idtipotelefono}">
                                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                        <f:selectItems value="#{tipotelefonoController.tipoTelefono}"
                                                       var="tipotelefono"
                                                       itemLabel="#{tipotelefono.tipotelefono}"
                                                       itemValue="#{tipotelefono.idtipotelefono}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Telefono"/>   
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Telefono"
                                                 id="telefono"
                                                 mask="9999-9999"
                                                 required="true"
                                                 value="#{telefonoController.telefono}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="telefono" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tipo Direccion"/>   
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:selectOneMenu value="#{tipodireccionController.idtipodireccion}">
                                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                        <f:selectItems value="#{tipodireccionController.tipoDireccion}"
                                                       var="tipodireccion"
                                                       itemLabel="#{tipodireccion.tipodirecccion}"
                                                       itemValue="#{tipodireccion.idtipodireccion}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>
                             <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Provincia"/>   
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:selectOneMenu value="#{provinciaController.idprovincia}" >
                                        
                                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                        <f:selectItems value="#{provinciaController.provincias}"
                                                       var="provincia"
                                                       itemLabel="#{provincia.descripcionprovincia}"
                                                       itemValue="#{provincia.idprovincia}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                 <b:column medium-screen="1">
                                    <h:outputLabel value="Canton"/>   
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:selectOneMenu value="#{cantonController.idcanton}">
                                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                        <f:selectItems value="#{cantonController.cantones}"
                                                       var="canton"
                                                       itemLabel="#{canton.descripcioncanton}"
                                                       itemValue="#{canton.idcanton}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                 <b:column medium-screen="1">
                                    <h:outputLabel value="Distrito"/>   
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:selectOneMenu value="#{distritoController.iddistrito}">
                                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                        <f:selectItems value="#{distritoController.distritos}"
                                                       var="distrito"
                                                       itemLabel="#{distrito.descripciondistrito}"
                                                       itemValue="#{distrito.iddistrito}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Direccion Exacta"/>   
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Direccion"
                                                 id="direccion"
                                                 required="true"
                                                 value="#{direccionController.direccion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="direccion" />
                                </b:column>
                            </b:row>
     
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Agregar Cliente"
                                                     look="success"
                                                     style="width: 33%"
                                                     icon="plus"
                                                     action="#{nUsuarioController.insertaCliente(correoController.correoelectronico,
                                                               telefonoController.telefono, tipotelefonoController.idtipotelefono,
                                                               tipodireccionController.idtipodireccion, provinciaController.idprovincia,
                                                               cantonController.idcanton, distritoController.iddistrito, 
                                                               direccionController.direccion)}">
                                    </b:commandButton>
                                </b:column>     
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
